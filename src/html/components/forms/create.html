<section class="create__form form__wrapper">
	<form class="form" action="">
		<h3 class="create__form-title">Основная информация</h3>
		<div class="form__top">
			<div class="form__input form__input-photo">
				<label class="input-label" for="photo">Главное изображение&nbsp;<span>*</span></label>
				<div class="form__input-photo-wrapper"><input type="file" name="photo" multiple accept="image/*,image/jpeg">
				</div>
			</div>
			<div class="form__inputs">
				<div class="form__input form__input-title">
					<label class="input-label" for="title">Название&nbsp;<span>*</span></label>
					<input type="text" name="title" placeholder="Вечер-встреча «Главный герой»" required>
					<div class="form__input-letters">
						Символов:&nbsp;<span class="title-letters">0</span>&nbsp;/&nbsp;90
					</div>
				</div>
				<!-- /form__input-title-->
				<div class="form__inputs-description">
					<div class="form__input form__input-category">
						<label class="input-label" for="category">Категория&nbsp;<span>*</span></label>
						<select class="form__select">
							<option class="option-default" disabled selected value>Афиша / Событие</option>
							<option value="1">Событие 1</option>
							<option value="2">Событие 2</option>
							<option value="3">Событие 3</option>
						</select>
					</div>
					<!-- /form__input-category-->
					<div class="form__input form__input-age">
						<label class="input-label">Возрастное ограничение&nbsp;<span>*</span></label>
						<select class="form__select">
							<option class="option-default" disabled selected value="">+6 / +12 / +16</option>
							<option value="6">+6</option>
							<option value="12">+12</option>
							<option value="16">+16</option>
						</select>
					</div>
					<!-- /form__input-age-->
					<div class="form__input form__input-inside">
						<label class="input-label">Место проведения&nbsp;<span>*</span></label>
						<select class="form__select">
							<option class="option-default" disabled selected value="">Библиотека им. Л.Н. Толстого</option>
							<option value="1">Библиотека им. Л.Н. Толстого</option>
							<option value="2">Библиотека им. Л.Н. Толстого</option>
							<option value="3">Библиотека им. Л.Н. Толстого</option>
						</select>
					</div>
					<!-- /form__input-insade place-->
					<div class="form__input form__input-outside">
						<label class="input-label" for="place">Место проведения (вне стен библиотеки)&nbsp;<span>*</span></label>
						<input type="text" name="place" placeholder="Платоновский парк" required>
					</div>
					<!-- /form__input-outside place-->
					<div class="form__input form__input-date">
						<label class="input-label" for="date">Дата&nbsp;<span>*</span></label>
						<input type="text" name="date" placeholder="04.03.2022" required>
					</div>
					<!-- /form__input-outside date-->
					<div class="form__input form__input-time">
						<label class="input-label" for="time">Время&nbsp;<span>*</span></label>
						<div class="form__input-time-wrapper">
							<input type="text" name="time" placeholder="С 10:00" required>
							<input type="text" name="time" placeholder="До 11:00" required>
						</div>
					</div>
					<!-- /form__input-outside date-->
				</div>
			</div>
		</div>
		<div class="form__input form__input-description">
			<label class="input-label" for="description">Полное описание&nbsp;<span>*</span></label>
			<textarea name="description" required></textarea>
			<div class="form__input-letters">
				Символов:&nbsp;<span class="message-letters">0</span>&nbsp;/&nbsp;1000
			</div>
			<div class="form__input-letters"><span class="message-standart">Необходимый объём символов: 500–1000</span>
			</div>
		</div>
		<!-- /form__input-message-->
		<div class="form__bottom">
			<div class="form__input form__input-gallery">
				<label class="input-label" for="gallery">Галерея&nbsp;<span>*</span></label>
				<div class="form__input-gallery-wrapper"><input type="file" name="gallery" multiple accept="image/*,image/jpeg">
				</div>
			</div>
			<button class="form-btn link-btn" type="submit">Отправить</button>
		</div>
	</form>
</section>
